<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>エラー - どうが だうんろーだぁ</title>
  <link rel="icon" href="{{ url_for('static', filename='yt-dlp_image.png') }}" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Zen Maru Gothic', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
    }
    .error-container {
      padding: 3rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 500px;
    }
    .error-icon { font-size: 4rem; margin-bottom: 1rem; }
    .error-title { font-size: 2rem; margin-bottom: 1rem; font-weight: 600; }
    .error-message { font-size: 1.1rem; margin-bottom: 2rem; opacity: 0.9; }
    .back-btn {
      display: inline-block;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 500;
      transition: background 0.3s ease;
    }
    .back-btn:hover { background: rgba(255, 255, 255, 0.3); }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-icon">⚠️</div>
    <h1 class="error-title">エラーが発生しました</h1>
    <p class="error-message">{{ error }}</p>
    <a href="/" class="back-btn">ホームに戻る</a>
  </div>
</body>
</html>
